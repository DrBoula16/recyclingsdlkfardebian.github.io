<html>
<head>
<title>SDL Kfardebian</title>
<link rel="icon" href="favicon.ico"/>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="container counter-section">
<div class="row text-center">
<div class="col-md-3 counter-box">
<div class="icon-box"><img src="https://img.icons8.com/ios-filled/50/000000/us-airborne.png"/></div>
<p class="counter">80</p>
<p>Aigle</p>
</div>
<div class="col-md-3 counter-box">
    <div class="icon-box"><img src="https://img.icons8.com/emoji/50/000000/bison-emoji.png"/></div>
    <p class="counter">90</p>
    <p>Bisons</p>
    </div>
    <div class="col-md-3 counter-box">
        <div class="icon-box"><img src="https://img.icons8.com/ios-filled/50/000000/bear.png"/></div>
        <p class="counter">70</p>
        <p>Ours</p>
        </div>
        <div class="col-md-3 counter-box">
            <div class="icon-box"><img src="https://img.icons8.com/glyph-neue/50/000000/fox.png"/></div>
            <p class="counter">60</p>
            <p>Renards</p>
</div>
</div>
</div>
<script src="jquery.counterup.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script>
    jQuery(document).ready(function( $ )
    {
        $('.counter').counterUp({
    delay: 10,
    time: 1000
});
    });
</script>
</body>
</html>
